<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Demo</title>
</head>
<body>
Student Name (burada url param'a ulasiyoruz): <span th:text="${param.studentName}"></span>
<br><br>
The message (burada model attribute a ulasiyoruz): <span th:text="${message}"></span>
</body>
</html>
